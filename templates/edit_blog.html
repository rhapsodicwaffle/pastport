<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Blog Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5faff;">
  <div class="container py-5">
    <div class="mb-4 text-center">
      <h1 class="fw-bold">Edit Blog Post</h1>
      <p class="text-muted">Update your blog post below.</p>
    </div>

    <form method="POST" action="{{ url_for('blog.edit_blog', post_id=post.id) }}">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" name="content" rows="8" required>{{ post.content }}</textarea>
      </div>

      <div class="d-flex gap-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('blog.view_blog') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

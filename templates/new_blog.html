<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Blog Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5faff;">
  <div class="container py-5">
    <div class="mb-4 text-center">
      <h1 class="fw-bold">Create New Blog Post</h1>
      <p class="text-muted">Share your thoughts, memories, or ideas.</p>
    </div>

    <form method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter blog title" required>
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" name="content" rows="8" placeholder="Write your blog post here..." required></textarea>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>

      <div class="d-flex gap-3">
        <button type="submit" class="btn btn-primary">Save Blog Post</button>
        <!-- Change the 'Cancel' button to link back to the blog page -->
        <a href="{{ url_for('blog.view_blog') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h2>Edit Profile</h2>
    <form method="POST" action="{{ url_for('home.edit_profile') }}">
      <div class="form-group">
        <label>New Email</label>
        <input type="email" name="email" value="{{ user.email }}" required>
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" name="password" placeholder="Leave blank to keep current">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password">
      </div>

      <button type="submit" class="btn btn-primary full-width">Save Changes</button>
    </form>

    <form method="POST" action="{{ url_for('home.delete_account') }}" onsubmit="return confirm('Are you sure you want to delete your account?');">
      <button type="submit" class="btn btn-danger full-width">Delete My Account</button>
    </form>
  </div>
</body>
</html>
